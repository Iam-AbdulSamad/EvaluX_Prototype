<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillHive - Signin & Signup</title>
  <link rel="stylesheet" href="auth.css">
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <!-- Sign In Form -->
        <form action="#" class="sign-in-form" id ="sign-in-form">
          <h2 class="title">Login</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" type="mail" placeholder="Username or Email" required>
          </div>
          <div class="input-field password-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required id="loginPassword">
            <i class="fas fa-eye toggle-password" toggle="#loginPassword"></i>
          </div>
          <button type="submit" class="btn solid">Login</button>
          <p class="social-text">Or sign in with social platforms</p>
          <div class="social-media">
            <a href="https://www.facebook.com/" target="_blank" class="social-icon"><i
                class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="https://accounts.google.com/" target="_blank" class="social-icon"><i class="fab fa-google"></i></a>
            <a href="https://www.linkedin.com/" target="_blank" class="social-icon"><i
                class="fab fa-linkedin-in"></i></a>
          </div>
        </form>

        <!-- Sign Up Form -->
        <form action="otp.html" class="sign-up-form" id="sign-up-form">
          <h2 class="title">Sign Up</h2>
          <!-- Username -->
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" id="username" name="username" placeholder="Username" required />
          </div>
          <div id="username-error" class="error-message"></div>
          <!-- Email -->
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" required>
          </div>
          <button type="submit" class="btn solid">Sign Up</button>
          <p class="social-text">Or sign up with social platforms</p>
          <div class="social-media">
            <a href="https://www.facebook.com/" target="_blank" class="social-icon"><i
                class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="https://accounts.google.com/" target="_blank" class="social-icon"><i class="fab fa-google"></i></a>
            <a href="https://www.linkedin.com/" target="_blank" class="social-icon"><i
                class="fab fa-linkedin-in"></i></a>
          </div>
        </form>
      </div>
    </div>

    <!-- Panels -->
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here?</h3>
          <p>Join us today and start your journey with SkillHive.</p>
          <button class="btn transparent" id="sign-up-btn">Sign Up</button>
        </div>
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Already have an account?</h3>
          <p>Sign in now and continue exploring SkillHive.</p>
          <button class="btn transparent" id="sign-in-btn">Sign In</button>
        </div>
      </div>
    </div>
  </div>

  <footer style="text-align: center; padding: 1rem 0; background-color: #f7f7e6; color: #3b6064; font-weight: 500;">
    <p>Project by <strong>Abdul Samad</strong> | © <span id="year"></span> <strong>SkillHive</strong></p>
  </footer>
  <script>
    // Footer year update
    document.getElementById("year").textContent = new Date().getFullYear();

    // Toggle password visibility
    const togglePasswordIcons = document.querySelectorAll(".toggle-password");
    togglePasswordIcons.forEach(icon => {
      icon.addEventListener("click", () => {
        const input = document.querySelector(icon.getAttribute("toggle"));
        const type = input.getAttribute("type") === "password" ? "text" : "password";
        input.setAttribute("type", type);
        icon.classList.toggle("fa-eye");
        icon.classList.toggle("fa-eye-slash");
      });
    });

    // Panel animation toggle
    const sign_in_btn = document.querySelector("#sign-in-btn");
    const sign_up_btn = document.querySelector("#sign-up-btn");
    const container = document.querySelector(".container");

    sign_up_btn.addEventListener("click", () => {
      container.classList.add("sign-up-mode");
    });

    sign_in_btn.addEventListener("click", () => {
      container.classList.remove("sign-up-mode");
    });

    // Sign Up form validation + store email/username
    document.querySelector("#sign-up-form").addEventListener("submit", function (e) {
      const usernameInput = document.querySelector("#username");
      const emailInput = document.querySelector('#sign-up-form input[type="email"]');
      const errorDiv = document.querySelector("#username-error");
      const username = usernameInput.value.trim();
      const validUsername = /^[a-zA-Z0-9_-]+$/;

      // Reset errors
      usernameInput.classList.remove("error");
      errorDiv.textContent = "";

      // Validation
      if (username === "") {
        e.preventDefault();
        usernameInput.classList.add("error");
        errorDiv.textContent = "Username cannot be empty.";
        return;
      }

      if (!validUsername.test(username)) {
        e.preventDefault();
        usernameInput.classList.add("error");
        errorDiv.textContent = "Only Letters, Numbers, Hyphens (-), and Underscores (_) are Allowed.";
        return;
      }

      // Save values to localStorage
      localStorage.setItem("signup_email", emailInput.value.trim());
      localStorage.setItem("signup_username", usernameInput.value.trim());
    });

    // When page loads — preload values and check hash
    window.addEventListener("DOMContentLoaded", () => {
      const emailStored = localStorage.getItem("signup_email");
      const usernameStored = localStorage.getItem("signup_username");

      if (emailStored) {
        document.querySelector('#sign-up-form input[type="email"]').value = emailStored;
      }

      if (usernameStored) {
        document.querySelector('#username').value = usernameStored;
      }

      // Auto-open sign-up panel if coming back from OTP page
      if (window.location.hash === "#sign-up") {
        container.classList.add("sign-up-mode");
      } else if (window.location.hash === "#sign-in") {
        container.classList.remove("sign-up-mode");
      }
    });
  </script>

</body>

</html>
