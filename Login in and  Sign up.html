<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillHive - Signin & Signup</title>
    <link rel="stylesheet" href="Signup.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<footer style="text-align: center; padding: 1rem 0; background-color: #f7f7e6; color: #3b6064; font-weight: 500;">
    <p>Project by <strong>Abdul Samad</strong> | Â© <span id="year"></span> <strong>SkillHive</strong></p>
  </footer>
  

  
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <!-- Sign In Form -->
                <form action="#" class="sign-in-form">
                    <h2 class="title">Sign In</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input-field password-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required id="signupPassword">
                        <i class="fas fa-eye toggle-password" toggle="#signupPassword"></i>
                      </div>
                      
                    <button type="submit" class="btn solid">Login</button>
                    
                    <p class="social-text">Or sign in with social platforms</p>
                    <div class="social-media">
                        <a href="https://www.facebook.com/" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://twitter.com/" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
                        <a href="https://accounts.google.com/" target="_blank" class="social-icon"><i class="fab fa-google"></i></a>
                        <a href="https://www.linkedin.com/" target="_blank" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                      </div>
                      
                </form>

                <!-- Sign Up Form -->
                <form action="#" class="sign-up-form">
                    <h2 class="title">Sign Up</h2>
                  
                    <!-- Username -->
                    <div class="input-field">
                      <i class="fas fa-user"></i>
                      <input type="text" placeholder="Username" required>
                    </div>
                  
                    <!-- Email -->
                    <div class="input-field">
                      <i class="fas fa-envelope"></i>
                      <input type="email" placeholder="Email" required>
                    </div>
                  
                   
                        
                        <div class="input-field">
                            <i class="fas fa-phone"></i>
                            <div style="display: flex; align-items: center; width: 100%;">
                              <select style="border: none; background: transparent; font-weight: 600; font-size: 1.1rem; padding-right: 8px;">
                                <option value="+91">ðŸ‡®ðŸ‡³ +91</option>
                                <option value="+966">ðŸ‡¸ðŸ‡¦ +966</option>
                              </select>
                              <input type="tel" placeholder="Phone Number" required style="border: none; background: transparent; font-weight: 600; font-size: 1.1rem; flex: 1;">
                            </div>
                          </div>
                          
                          
                        </select>
                       
                      
                  
                    <!-- Password -->
                    <div class="input-field password-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required id="signupPassword">
                        <i class="fas fa-eye toggle-password" toggle="#signupPassword"></i>
                      </div>
                  
                    <!-- Submit Button -->
                    <button type="submit" class="btn solid">Sign Up</button>
                  
                    <!-- Social Login -->
                    <p class="social-text">Or sign up with social platforms</p>
                    <div class="social-media">
                        <a href="https://www.facebook.com/" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://twitter.com/" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
                        <a href="https://accounts.google.com/" target="_blank" class="social-icon"><i class="fab fa-google"></i></a>
                        <a href="https://www.linkedin.com/" target="_blank" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                      </div>
                      
                  </form>
                  
            </div>
        </div>

        <!-- Panels -->
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here?</h3>
                    <p>Join us today and start your journey with SkillHive.</p>
                    <button class="btn transparent" id="sign-up-btn">Sign Up</button>
                </div>
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Already have an account?</h3>
                    <p>Sign in now and continue exploring SkillHive.</p>
                    <button class="btn transparent" id="sign-in-btn">Sign In</button>
                </div>
            </div>
        </div>
    </div>

    <script src="Login.js"></script>
</body>
</html>
